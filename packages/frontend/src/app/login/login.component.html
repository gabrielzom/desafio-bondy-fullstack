<div class="login-container">
  <h1 class="title">Challenge Fullstack Bondy</h1>
  <form [formGroup]="loginForm" class="login-form">
    <div class="input-group">
      <label for="email">
        <input id="email" type="email" formControlName="email" placeholder="E-mail">
      </label>
    </div>
    <div class="input-group">
      <label for="password">
        <input id="password" type="password" formControlName="password" placeholder="Password">
      </label>
    </div>
    <div class="button-group">
      <button (click)="login()" [disabled]="loginForm.invalid">
        Login
      </button>
    </div>
  </form>
</div>
